<ion-header>

  <ion-navbar>
    <ion-title>Registro Conductor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-item class="inputText">
      <ion-input type="text" placeholder="Nombre" [(ngModel)]="conductor.name" name="name"></ion-input>
    </ion-item>
    <ion-item class="inputText">
      <ion-input type="text" placeholder="Apellidos" [(ngModel)]="conductor.lname" name="lname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Celular</ion-label>
      <ion-input type="text" [(ngModel)]="conductor.phone" name="phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Desde</ion-label>
      <ion-input type="text" [(ngModel)]="conductor.from" name="from"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Hacia</ion-label>
      <ion-input type="text" [(ngModel)]="conductor.to" name="to"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Entrada</ion-label>
      <ion-input type="text" [(ngModel)]="conductor.entrance" name="entrance"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Salida</ion-label>
      <ion-input type="text" [(ngModel)]="conductor.exit" name="exit"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Ida y VueltA</ion-label>
      <ion-input type="text" [(ngModel)]="conductor.roundTrip" name="roundTrip"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" [(ngModel)]="conductor.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="conductor.password" name="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Vehículo</ion-label>
      <ion-input type="password" [(ngModel)]="conductor.CarId" name="CarId"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Registrar</button>
  </form>
</ion-content>
